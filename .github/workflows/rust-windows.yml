name: Rust CI (Windows)

on:
  push:
    branches: [main]
  pull_request:
    branches: ["*"]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Cache cargo registry
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install MongoDB
        run: |
          choco install mongodb --version 4.4.6
          mkdir C:\data\db

      - name: Start MongoDB Service
        run: |
          $mongodPath = Get-Command mongod | Select-Object -ExpandProperty Source
          & $mongodPath --install --logpath C:\data\log\mongod.log --dbpath C:\data\db
          Start-Service MongoDB
      

      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --all-targets

      - name: Run tests
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --release --color=always --no-default-features --features async-std-runtime

